<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/book-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Professional NERDC-compliant lesson plan generator for Nigerian schools."
    />
    <title>Curriculum Box | Professional Educator Suite</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* Professional Nigerian Palette */
        --primary: #059669; /* Emerald Green */
        --primary-dark: #064e3b;
        --accent: #6366f1; /* Indigo */
        --slate-50: #f8fafc;
        --slate-100: #f1f5f9;
        --slate-800: #1e293b;
        --glass: rgba(255, 255, 255, 0.75);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, sans-serif;
        background-color: var(--slate-50);
        /* Modern Subtle Mesh Gradient Background */
        background-image: 
          radial-gradient(at 0% 0%, rgba(5, 150, 105, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.08) 0px, transparent 50%);
        color: var(--slate-800);
        min-height: 100vh;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }

      /* High-End Glassmorphism Card Effect */
      .glass-panel {
        background: var(--glass);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04);
      }

      /* Button Hover Physics */
      button {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        filter: brightness(1.1);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }

      /* Custom Modern Inputs */
      input, select, textarea {
        transition: all 0.2s ease;
        border: 1.5px solid #e2e8f0 !important;
      }

      input:focus, select:focus {
        border-color: var(--primary) !important;
        box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.1) !important;
        outline: none;
      }

      /* Aesthetic Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 20px;
        border: 2px solid var(--slate-50);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Loading Shimmer Animation for the "Wow" factor */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }

      .loading-skeleton {
        background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
        background-size: 1000px 100%;
        animation: shimmer 2s infinite linear;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
